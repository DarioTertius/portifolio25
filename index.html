<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas para Real (BRL)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="https://dariotertius.github.io/portifolio25/#contato">
          <img src="logo.png" alt="logo" /><br /><br />
        </a>
        <h1>Conversor de Moedas para Real (BRL) R$</h1>
        <p>Descubra quantos Reais uma quantia em outra moeda vale hoje.</p>
      </header>

      <main>
        <form id="converter-form" class="converter-form">
          <div class="form-group">
            <label for="amount">Quantia</label>
            <input
              type="number"
              id="amount-input"
              value="100"
              min="0"
              step="0.01"
              required
            />
          </div>
          <div class="form-group">
            <label for="currency">Moeda</label>
            <select id="currency-select" required>
              <option value="">Carregando moedas...</option>
            </select>
          </div>
          <button type="submit">Converter</button>
        </form>

        <div id="result-container" class="result-container"></div>
      </main>

      <footer>
        <p class="update-time">
          Última atualização das cotações: <strong id="last-update">...</strong>
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
